name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        runtime:
          - win-x64
          - linux-x64
          - linux-arm64
          - osx-x64
          - osx-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish
        run: |
          dotnet publish YoutubeToMusic.TestConsole \
            -c Release \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o publish/${{ matrix.runtime }}

      - name: Zip artifact
        run: |
          cd publish
          zip -r ../YoutubeToJellyfin-${{ matrix.runtime }}.zip ${{ matrix.runtime }}

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: YoutubeToJellyfin-${{ matrix.runtime }}.zip
